<!DOCTYPE html>
<header>
    <title>シンプルカウンター</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</header>
<body>
    <div class="title">
        <div class="action_box">
            <a href=""><img src="images/action.png" alt="アクションボタン"></a>
        </div>
        <div class="title_text">
            <p>シンプルカウンター</p>
        </div>
    </div>
    <div class="main">
        <div class="result" id="result">
            <h1>0000回</h1>
        </div>
        <div class="control">
            <button type="button" class="count-btn" onclick="funccount()">COUNT</button>
            <div class="control-sub">
                <button type="button" class="btn" onclick="funcreturn()">RETURN</button>
                <button type="button" class="btn" onclick="funcreset()">RESET</button>
        </div>
    </div>
</body>
